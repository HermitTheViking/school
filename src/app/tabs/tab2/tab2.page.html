<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="w-10">
    <button class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
      type="button" [disabled]="!geolocation" (click)="locate()">My position</button>
    <!-- <button class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
      type="button" (click)="doUpdateSize()">
      Test
    </button> -->
  </div>

  <div class="ml-40 w-4/6 lg:w-5/6 h-5/6">
    <div id="map" class="map"></div>
    <div id="mouse-position"></div>
  </div>
</ion-content>
